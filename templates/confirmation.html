<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed - FLYTAU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #0f1115; /* Matches your global dark theme */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .confirm-card {
            background: #1a1d24;
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 40px;
            border: 2px solid #28a745; /* Green border like the screenshot */
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            color: #e0e0e0;
            font-family: 'Share Tech Mono', monospace;
        }
        .order-num {
            font-size: 2.5em;
            color: #28a745;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 2px;
        }
        .btn-home {
            background-color: #0056b3;
            color: white;
            border: none;
        }
        .btn-action {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .confirm-btn {
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            margin: 5px;
            transition: transform 0.2s;
        }
        .confirm-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="confirm-card">
        <img src="{{ url_for('static', filename='logo.png') }}" width="120" style="margin-bottom: 20px;">

        <h1 style="margin: 0 0 10px 0;">Booking Confirmed!</h1>
        <p style="color: #aaa; font-size: 0.9em;">Thank you for choosing FLYTAU. Your order has been successfully processed.</p>

        <div class="order-num">{{ order_code }}</div>

        {% if current_user.is_authenticated %}
            <p style="margin-bottom: 30px;">You can view your details in <strong>My Trips</strong>.</p>
            <hr style="border-color: #333; margin-bottom: 30px;">

            <a href="/"><button class="confirm-btn btn-home">Return Home</button></a>
            <a href="/mytrips"><button class="confirm-btn btn-action">View My Trips</button></a>

        {% else %}
            <p style="margin-bottom: 30px;">Please save this code to manage your booking.</p>
            <hr style="border-color: #333; margin-bottom: 30px;">

            <a href="/"><button class="confirm-btn btn-home">Return Home</button></a>
            <a href="{{ url_for('guest_manage') }}"><button class="confirm-btn btn-action">Manage Booking</button></a>
        {% endif %}

    </div>

</body>
</html>
