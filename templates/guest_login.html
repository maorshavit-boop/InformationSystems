<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Booking - FLYTAU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="signup-mode">

    <div class="signup-container" style="max-width: 450px;">

        <div class="signup-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="FLYTAU Logo" width="100" style="margin-bottom: 10px;">
            <h2>MANAGE BOOKING</h2>
            <p>Access your flight details & tickets</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container" style="margin-bottom: 20px;">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/guest_manage" method="POST">

            <div class="input-group">
                <label>Booking Reference (Order ID)</label>
                <input type="text" name="order_code" placeholder="#NTOOVW6Z" required style="text-transform: uppercase;">
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="john@example.com" required>
            </div>

            <button type="submit" class="btn-signup" style="margin-top: 20px;">
                FIND MY BOOKING
            </button>

        </form>

        <div class="back-link-container">
            <a href="/" class="back-link">‚Üê Return to Home Page</a>
        </div>

    </div>

</body>
</html>
