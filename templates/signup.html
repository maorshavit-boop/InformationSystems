<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FLYTAU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* --- Adding a design for the phone number button --- */

        /* --- Placing the button and the field phone numbers in one line --- */
        .phone-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .phone-group input {
            flex-grow: 1;
            margin-bottom: 0 !important;
        }

        .btn-icon {
            width: 42px;
            height: 42px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .btn-add {
            background-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }
        .btn-add:hover { background-color: #00a3cc; }

        .btn-remove {
            background-color: #ff3333;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }
        .btn-remove:hover { background-color: #cc0000; }

    </style>
</head>
<body class="signup-mode">

    <div class="signup-container">

        <div class="signup-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="FLYTAU Logo" width="80">
            <h2>Create Account</h2>
            <p>Join FLYTAU Frequent Flyer Program</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container" style="margin-bottom: 20px;">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/signup" method="POST">

            <div class="form-row three-cols">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" required placeholder="John">
                </div>
                <div class="input-group">
                    <label>Middle</label>
                    <input type="text" name="middle_name" placeholder="-">
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" required placeholder="Doe">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="john@example.com">
                </div>
            </div>

            <div class="form-row two-cols">
                <div class="input-group">
                    <label>Passport Number</label>
                    <input type="text" name="passport_num" required>
                </div>
                <div class="input-group">
                    <label>Birth Date</label>
                    <input type="date" name="birth_date" required>
                </div>
            </div>

            <div class="form-row two-cols">

                <div class="input-group">
                    <label>Phone Number(s)</label>

                    <div id="phone-container">
                        <div class="phone-group">
                            <input type="text" name="phone" required placeholder="050-0000000">
                            <button type="button" class="btn-icon btn-add" onclick="addPhoneField()">+</button>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="******">
                </div>
            </div>

            <button type="submit" class="btn-signup">REGISTER NOW</button>
        </form>

        <div class="back-link-container">
            <a href="/" class="back-link">‚Üê Back to Flight Board</a>
        </div>

    </div>

    <script>
        function addPhoneField() {
            const container = document.getElementById('phone-container');

            const div = document.createElement('div');
            div.className = 'phone-group';

            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'phone';
            input.placeholder = 'Additional Phone';
            input.required = true;

            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'btn-icon btn-remove';
            btn.textContent = '-';

            btn.onclick = function() {
                container.removeChild(div);
            };

            div.appendChild(input);
            div.appendChild(btn);
            container.appendChild(div);
        }
    </script>

</body>
</html>
