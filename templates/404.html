<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found - FLYTAU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
            margin-top: 50px;
        }
        .error-code {
            font-size: 80px;
            color: #dc3545;
            font-weight: bold;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }
        .home-btn {
            background-color: #0056b3;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .home-btn:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container" style="padding: 10px 20px; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-between;">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="FLYTAU Logo" width="120">
            <nav>
                <a href="/static" style="text-decoration: none; color: #0056b3; font-weight: bold;">Return to Home</a>
            </nav>
        </div>
    </header>

    <main class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you are looking for does not exist.</p>
        <br>
        <a href="/static" class="home-btn">Go Back Home</a>
    </main>
</body>
</html>
